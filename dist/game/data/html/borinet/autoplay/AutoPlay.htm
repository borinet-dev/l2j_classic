<html noscrollbar><head><title>자동 사냥</title></head><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
<tr>
	<td align=center>
		<table width=250 height=20>
			<tr>
				<td align=center></td>
			</tr>
		</table><br>
		<table width=260 height=20 border=0>
			<tr>
				<td align=left width=20></td>
				<td align=left width=170>자동 포션 상태:</td>
				<td align=left width=60><font color=LEVEL>%potion%</font></td>
			</tr>
			<tr>
				<td align=left width=20></td>
				<td align=left width=170>자동 아이템 상태:</td>
				<td align=left><font color=LEVEL>%autoItem%</font></td>
			</tr>
		</table>
		<table width=210 height=20 border=0>
			<tr>
				<td align=left><Button width=250 ALIGN=LEFT ICON="NORMAL" action="bypass -h voice .A자동아이템설정 0">자동 포션/아이템 설정</Button></td>
				<td align=left></td>
			</tr>
		</table>
		<table width=250>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="270" height="1"/>
				</td>
			</tr>
		</table>
		<table width=260 height=20 border=0>
			<tr>
				<td align=left width=20></td>
				<td align=left width=170>자동 버프 상태:</td>
				<td align=left width=60><font color=LEVEL>%autobuff%</font></td>
			</tr>
			<tr>
				<td align=left width=20></td>
				<td align=left width=170>자동 스킬 상태:</td>
				<td align=left width=60><font color=LEVEL>%autoskill%</font></td>
			</tr>
		</table>
		<table width=210 height=20 border=0>
			<tr>
				<td align=left><Button width=250 ALIGN=LEFT ICON="NORMAL" action="bypass -h voice .버프선택 0 0">자동 버프/스킬 설정</Button></td>
				<td align=left></td>
			</tr>
		</table>
		<table width=250>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="270" height="1"/>
				</td>
			</tr>
		</table>
		<table width=210 height=20>
			<tr>
				<td align=left><Button ALIGN=LEFT width=190 ICON="NORMAL" action="bypass -h voice .A거리설정">타겟 거리 설정</Button></td>
				<td align=left width=40><font color=00FF00>%isShort%</font></td>
			</tr>
			<tr>
				<td align=left><Button ALIGN=LEFT width=190 ICON="NORMAL" action="bypass -h voice .A제자리가기">제자리 찾기 설정</Button></td>
				<td align=left width=40><font color=00FF00>%location%</font></td>
			</tr>
			<tr>
				<td align=left><Button ALIGN=LEFT width=190 ICON="NORMAL" action="bypass -h voice .A제자리말뚝딜">제자리 말뚝 딜</Button></td>
				<td align=left width=40><font color=00FF00>%stay%</font></td>
			</tr>
		</table>
		<table width=250>
			<tr>
				<td align=center valign=center>
					<img src="L2UI.squaregray" width="270" height="1"/>
				</td>
			</tr>
		</table>
		<table width=210 height=20>
			<tr>
				<td align=left><Button ALIGN=LEFT width=190 ICON="NORMAL" action="bypass -h voice .S자동사냥"><font color=FF6600>자동 사냥 시작/종료</font></Button></td>
				<td align=left width=50><font color=00FF00>%status%</font></td>
			</tr>
		</table>
	</td>
</tr>
</table></body></html>
