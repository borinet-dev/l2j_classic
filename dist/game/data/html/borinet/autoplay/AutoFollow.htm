<html noscrollbar><head><title>자동 따라가기 모드</title></head><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">

			<table width=250 height=20>
				<tr>
					<td align=center></td>
				</tr>
			</table><br>
		</td>
	</tr>
	<tr>
		<td align=center>
			<table width=260>
				<tr>
					<td align=center><br><font color=FF6600 name=hs12>자동 따라가기</font><br><br></td>

			</table>
			<table width=250>

						<img src="L2UI.squaregray" width="270" height="1"/>

				</tr>
			</table><br>
			<table width=260>
				<tr>
					<td align=left>자신을 따라가기 모드에 대한 사용 허가 설정</td>
				</tr>
			</table><br>
			<table width=230 border=0>
				<tr>
					<td align=left width=180 height=35>%autofollowEnable%</td>
					<td align=left width=70>%autofollowStatus%<br></td>
				</tr>
			</table>
			<table width=250>
				<tr>
					<td align=center valign=center>
						<img src="L2UI.squaregray" width="270" height="1"/>
					</td>
				</tr>
			</table><br>
			<table width=260>
				<tr>
					<td align=left>
						타겟과의 거리가 일정이상 멀어지거나 타겟이 텔레포트를 하였을 경우 캐릭터는 타겟 주변으로 텔레포트 합니다. <font color=FF0000>(%teleportFee% 아데나 소모)</font><br1>
					</td>
				</tr>
			</table>

				</tr>
			</table><br>
			<table width=230 height=20 border=0>

				</tr>
			</table><br>
			<table width=240 cellpadding=0 cellspacing=0 border=0>

			</table>
