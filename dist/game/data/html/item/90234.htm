<html><body>약재 연구서:<br><br>
<font color="LEVEL">중화제</font><br>
<font color="LEVEL">송장거미의 체액</font>과 <font color="LEVEL">문스톤 비스트의 비늘</font>을 섞어 만든 연고를 상처에 바르면 출혈이 즉시 멈추지만, 심한 가려움증이 생깁니다.<br>
이를 방지하기 위해 약에 해독제를 추가해보는 것이 좋겠습니다.<br><br>
글루디오 마을에서 해독제를 받기로 약속했지만, 가는 도중에 <font color="LEVEL">랫맨 스캐빈져</font>들에게 해독제를 도둑맞았습니다.<br><br>
<font color="LEVEL">트림덴의 다리 가시</font><br>
트림덴의 다리 가시는 내부가 비어 있어 주사기로 사용하기에 적합합니다.<br>
약을 피부에 바르는 것보다 몸에 주입하는 것이 더 효과적일 것 같습니다.<br><br>
<font color="LEVEL">트림덴</font>을 처치하고 가장 두꺼운 가시를 가져오십시오.<br><br>
