준비물 메모<br><br>
<font color="LEVEL">오크의 붕대</font>.<br>
카부 오크 전사들은 항상 전투 준비가 되어 있으며, 그래서 그들은 항상 붕대를 지니고 다닙니다. 이 붕대는 지혈 능력으로 전설적입니다.<br><br>
<font color="LEVEL">드라이어드의 붉은 약초</font>.<br>
이 허브는 드라이어드의 머리와 등에 자라납니다. 붉은 약초 가루를 눈꺼풀에 바르면 어두운 곳에서도 볼 수 있게 됩니다.<br><br>
<font color="LEVEL">거미의 독액</font>.<br>
엘프 숲 거미의 독으로, 오크에게 치명적입니다. 지하 요새에 갈 때 반드시 챙기세요.<br>
