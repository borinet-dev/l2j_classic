<font color="LEVEL">지혈 약</font><br>

바로 이 특성 때문에 이전에는 치유에 사용할 수 없었습니다.<br>
하지만 최근 발견에 따르면, 그 체액에 <font color="LEVEL">문스톤 비스트의 비늘</font>을 넣으면 액체 상태로 유지된다는 사실을 알게 되었습니다.<br><br>
이 지식을 바탕으로 이제 우리는 즉각적인 치유 효과를 가진 약을 제조할 수 있게 되었습니다.<br>
