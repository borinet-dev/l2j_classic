<html noscrollbar><head><title>오토방지 시스템</title></head><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
	<tr>
		<td align=center>
		<br>
			<table width=280>
				<tr>
					<td align=center valign=center>
						<img src="borinet.captcha" width="256" height="30"><br>
						<img src="L2UI.squaregray" width="285" height="1"/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td align=center><br><br>
			<table width=220>
				<tr>
					<td valign="top" align="center">
						<table cellpadding=2 cellspacing=2 width=36 height=36 background="L2UI_CT1.Button_DF">
							<tr >
								%quest0%
							</tr>
						</table>
					</td>
					<td valign="top" align="center">
						<table cellpadding=2 cellspacing=2 width=36 height=36 background="L2UI_CT1.Button_DF">
							<tr >
								%quest1%
							</tr>
						</table>
					</td>
					<td valign="top" align="center">
						<table cellpadding=2 cellspacing=2 width=36 height=36 background="L2UI_CT1.Button_DF">
							<tr >
								%quest2%
							</tr>
						</table>
					</td>
					<td valign="top" align="center">
						<table cellpadding=2 cellspacing=2 width=36 height=36 background="L2UI_CT1.Button_DF">
							<tr >
								%quest3%
							</tr>
						</table><br>
					</td>
				</tr>
			</table>
			<table width=292>
				<tr>
					<td valign="top" align="center"><br><br>
						<center>
						<table cellpadding=0 cellspacing=-5 width=250>
							<tr>
								<td align=center><font color=LEVEL>%time%</font>초 안에 위의 숫자를 <font color=LEVEL>순서대로 입력하시오.</td>
							</tr>
						</table>
						<center><br><br>
						<table cellpadding=1 cellspacing=1 width=140 height=25>
							<tr>
								<td valign="top" align=center>%img%</td>
							</tr>
						</table>
						<center><br><br>
						<table cellpadding=0 cellspacing=0 width=190 height=104 background="borinet.Windows_DF_Drawer_Bg">
							<tr>
								<td align=center>
									<table cellspacing=0 cellpadding=2 width=170 height=30>
										<tr>
											%cnumber0%
											%cnumber1%
											%cnumber2%
											%cnumber3%
										</tr>
										<tr>
											%cnumber4%
											%cnumber5%
											%cnumber6%
											<td align=center><button width=32 height=28 back="borinet.Botsystem_DF_KeyBack" fore="borinet.Botsystem_DF_KeyBack" action="bypass -h Captcha 10" value=" " /></td>
										</tr>
										<tr>
											%cnumber7%
											%cnumber8%
											%cnumber9%
											<td align=center><button width=32 height=28 back="borinet.Botsystem_DF_KeyC" fore="borinet.Botsystem_DF_KeyC" action="bypass -h Captcha 11" value=" " /></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<center><br>
						<table cellpadding=0 cellspacing=0 width=142>
							<tr>
								<td align=center><br><button width=200 height=28 back="L2UI_CT1.OlympiadWnd_DF_Info" fore="L2UI_CT1.OlympiadWnd_DF_Info" action="bypass -h Captcha 12" value="입 력 완 료" /></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
