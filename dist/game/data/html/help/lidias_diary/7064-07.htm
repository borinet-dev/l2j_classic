<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"모두가 죽었다. 나는 추악한 수단을 써서 니드를 만났다. 만나서 무엇을 할 수 있는지는 몰랐지만, 어쨌거나 만나지 않고는 있을 수 없었다. 
그는 유일한 희망이었다. 그는 의식 중임에도 불구하고 나를 보았다. 그가 전에 말했다. 나는 용기를 가지고 행동해야 할 것이라고, 나는 지금이 그 때라고 
확신했다. 나는 그를 보았다."
<br>
