<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"실렌의 달, 열번째 날.<br><br>
아버님께서 요즘 바쁘신 것 같다. 오라버니와 단 둘이서 밤 늦게까지 무언가를 이야기 하실때도 많다. 오늘 낮에는 거실에 손님들도 오셨다. 
평소때라면 가볍게 대화라도 나누셨을텐데, 가벼운 인사치레 이후 곧바로 시가룸으로 들어가 버리셨다. 무언가 일이 있는 걸까."
<br>
