<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
그는 웃었다. 웃으며 말했다. 지금 타이밍에 내가 할 부탁이란 무엇인가? 내가 속았듯이 그대도 속았고, 그대의 가문 모두가 속았다. 지금 내가 할 수 있는 일은 없다.
나의 의식은 시간에 맞추지 못했다. 그래서 나는
<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h player_help lidias_diary/7064-10.htm#7064">무엇인가를 포기하기 위한 용기를 쥐어짜서 말했다. "나의 소원을 들어달라고"</Button>
