<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"실렌의 달, 열 세번째 날.<br><br>
거실에 처음보는 사람이 있었다. 흑색 로브에 수염이 인상적인 사람이었다. 나중에 알고보니 니드라는 이름이라고 한다. 로즈에게 물어보니, 흑마법사라는 
이야기를 들었다고 한다. 흑마법사가 우리 성엔 무슨 일인걸까."
<br>
