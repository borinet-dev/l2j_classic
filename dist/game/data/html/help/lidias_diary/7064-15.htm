<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"...............................................................................그녀는 죽었어. 더이상 내 곁에 없어. 그리고 나는 이곳에 있어. 그녀는 죽었어. 
죽은건 누구지? 나는 여기 있어. 나는 누구지? 그녀는 성에 있어. 그녀는 누구지? <font color="LEVEL">그는 나와 계약했어. 그는 누구지?</font><br>
나는 그때 하겠다고 했어. 무엇을? 나는 그때 잃었어. 무엇을? 나는 그때 얻었어. 무엇을?"
<br>
