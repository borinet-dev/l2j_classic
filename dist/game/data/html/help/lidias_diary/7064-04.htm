<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"실렌의 달, 스물 두번째 날.<br><br>
손님께 차를 대접하려다가 우연히 아버지의 말씀을 듣게 되었다.<br>
......혁명? 무엇에 대한 혁명일까, 우린 이대로도 평온한다.<br>
더 이상 전생은 싫다. 로즈의 오빠도 전쟁으로 죽었다던데..."
<br>
