<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
그는 복잡한 표정을 지었다. 그것은 어쩌면 나로선 평생 이해할 수 없는 표정일지도 몰랐다. 한편으로는 이해할 수 없다는 듯이, 다른 한편으로는 
무엇인가 찾던것을 발견한 듯이, 그는 다시 한번 물었다.
<br>
