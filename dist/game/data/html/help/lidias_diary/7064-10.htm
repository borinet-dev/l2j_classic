리디아의 일기:<br>
무엇을 원했는지 모르겠다. 나는 단지 당황했고, 그는 그런 나를 꿰뚫어보았다. 그는 내게 무언가를 물었다. 아마도 포기할 수 있는것에 대한 질문이었던 것 같다. 
나는 진심이었지만, 무엇에 대해 그렇게 집착했는지는 모르겠다. 아주 중요한 것을 바랬고, 아주 중요한 것을 잃었다. 그것은 정말로 있었던 일일까. 희미한 기억 속에, 
그는 선언했다. 그것은 신을 배신하고, 너의 삶을 배신하고, 너의 가문을 배신하고, 자연의 섭리를 배신하는 일이 될 것이라고. 나는 말했다.
