<html><title>리디아의 일기</title><body>
리디아의 일기:<br>
"실렌의 달, 스물 네번째 날.<br><br>
로즈를 시켜서 니드를 불러 보았다. 거절당하리라 생각하고 한 일이었는데, 그는 너무나도 간단히 나의 초대에 응했다.<br>
황급히 맞이한 탓에 실수도 많았을텐데, 그는 그것을 탓하지 않았다. 배려일까? 아니면 단순히 느끼지 못한 것일까...?<br>
그는 자신은 계약때문에 이곳에 있는 것이라 했다. 하지만 그것은 우리 가문과 나눈 계약은 아닌 것 같았다. 그 계약주가 따로 있는걸까?"
<br>
