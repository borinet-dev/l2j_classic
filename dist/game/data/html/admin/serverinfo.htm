<html><title>서버 정보</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="메인" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>서버 정보</center></td>
<td width=45><button value="뒤로" action="bypass -h admin_admin4" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br>
<font color="LEVEL">일반:<font><br1>
	<table width="270" border="0" bgcolor="444444">
		<tr>
			<td>OS:</td>
			<td><font color="00FF00">%os_name%</font></td>
		</tr>
				<tr>
			<td>OS 버전:</td>
			<td><font color="00FF00">%os_ver%</font></td>
		</tr>
		<tr>
			<td>운영 시간:</td>
			<td><font color="00FF00">%serverUpTime%</font></td>
		</tr>
		<tr>
			<td>현재 시간:</td>
			<td><font color="00FF00">%serverTime%</font></td>
		</tr>
		<tr>
			<td>게임 시간:</td>
			<td><font color="00FF00">%gameTime%</font></td>
		</tr>
	</table>
<br>
<font color="LEVEL">유저:<font><br1>
	<table width="270" border="0" bgcolor="444444">
		<tr>
			<td>총 접속 인원:</td>
			<td><font color="00FF00">%onlineAll%</font></td>
		</tr>
		<tr>
			<td>오프라인 상점모드:</td>
			<td><font color="00FF00">%offlineTrade%</font></td>
		</tr>
		<tr>
			<td>GM:</td>
			<td><font color="00FF00">%onlineGM%</font></td>
		</tr>
		<tr>
			<td>현재 접속자(중복 IP제외):</td>
			<td><font color="00FF00">%onlineReal%</font></td>
		</tr>
	</table>
<br>
<font color="LEVEL">메모리:<font><br1>
	<table width="270" border="0" bgcolor="444444">
		<tr>
			<td>사용 메모리:</td>
			<td><font color="00FF00">%usedMem%</font></td>
		</tr>
		<tr>
			<td>여유 메모리:</td>
			<td><font color="00FF00">%freeMem%</font></td>
		</tr>
		<tr>
			<td>총 메모리:</td>
			<td><font color="00FF00">%totalMem%</font></td>
		</tr>
	</table>
</center>
</body></html>
