<html><title>캐슬 매니저</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="메인" action="bypass admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>캐슬 매니저</center></td>
<td width=45><button value="뒤로" action="bypass admin_castlemanage" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<font color=""><button action="" value="%castleName% 정보" width=270 height=21 back="L2UI_CT1.OlympiadWnd_DF_Watch_Down" fore="L2UI_CT1.OlympiadWnd_DF_Watch"></font>
	<table width="270" border="0" bgcolor="444444">
		<tr>
			<td>소유주:</td>
			<td><font color="LEVEL">%ownerName%<font></td>
		</tr>
		<tr>
			<td>혈맹:</td>
			<td><font color="LEVEL">%ownerClan%<font></td>
		</tr>
		<tr>
			<td>Castle Side:</td>
			<td><font color="LEVEL">%castleSide%<font></td>
		</tr>
		<tr>
			<td>공성정보:</td>
			<td><button  value="보기" action="bypass admin_castlemanage %castleId% showRegWindow" width=85 height=18 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
	<br><br>
	<button action="" value="성 관리" width=270 height=21 back="L2UI_CT1.OlympiadWnd_DF_Watch_Down" fore="L2UI_CT1.OlympiadWnd_DF_Watch">
	<table width=256 border=0 bgcolor="444444">
		<tr>
			<td align=center><button value="성 지급" action="bypass admin_castlemanage %castleId% setOwner $ebox" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td align=center><combobox width=120 height=17 var=ebox list=Light;Dark></td>
		</tr>
		<tr>
			<td align=center><button value="성 회수" action="bypass admin_castlemanage %castleId% takeCastle" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td align=center><button value="Switch Sides" action="bypass admin_castlemanage %castleId% switchSide" width=130 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
		<br><br>
		<button action="" value="공성 관리" width=270 height=21 back="L2UI_CT1.OlympiadWnd_DF_Watch_Down" fore="L2UI_CT1.OlympiadWnd_DF_Watch">
	<table width=256 border=0 bgcolor="444444">
		<tr>
			<td align=center><button value="공격측 추가" action="bypass admin_castlemanage %castleId% addAttacker" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td align=center><button value="공격측 제거" action="bypass admin_castlemanage %castleId% removeAttacker" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td align=center><button value="방어측 추가" action="bypass admin_castlemanage %castleId% addDeffender" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td align=center><button value="방어측 제거" action="bypass admin_castlemanage %castleId% removeDeffender" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td align=center><button value="공성 시작" action="bypass admin_castlemanage %castleId% startSiege" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td align=center><button value="공성 종료" action="bypass admin_castlemanage %castleId% stopSiege" width=128 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
</center>
</body></html>
