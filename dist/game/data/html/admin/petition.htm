<html><title>진정 정보</title><body>
<center>
<table width=270 bgcolor="444444">
<tr>
<td><button value="승인" action="bypass -h admin_accept_petition %petition%" width="120" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="뒤로" action="bypass -h admin_view_petitions" width="120" height="21" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
<font color="LEVEL">진정 #%petition%</font><br>
<img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">시간:</font></td><td align=right width=170>%time%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">이름:</font></td><td align=right width=170><font color="%online%">%petitioner%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=131210><tr><td width=100><font color="LEVEL">타입</font></td><td align=right width=170>%type%</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270><tr><td>%text%</td></tr></table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
</center>
</body></html>
