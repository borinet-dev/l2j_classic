<html noscrollbar><head><title>가이드 북</title></head><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
<tr>
	<td align=center>
	<br>
		<table width=280 height=70>
			<tr>
				<td align=center valign=center>

						<tr>
							<td align=center valign=center>

							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table width=270 cellpadding=1 cellspacing=5 border=0>
			<tr>
				<td align=center>
					기본적으로 루나는 거래되지않는 아이템으로써 선물보내기 기능으로만 거래가 가능합니다.<br>
					수수료는 발송루나의 10%와 3,000만 아데나이며, 지급받는 캐릭터는 우편으로 받아볼 수 있습니다.<br>
				<img src="L2UI.squaregray" width="270" height="1"/>
				</td>
			</tr>
		</table>
<table>
<tr>
<td>
	<table height=28>
		<tr>
			<td width=75>
				받을 캐릭터: 
			</td>
		</tr>
	</table>
</td>
<td>
	<table width=155 height=21>
		<tr>
			<td width=121 align=left>
				<edit width=150 var="recivedChar">
			</td>
		</tr>
	</table>
</td></tr>
</table>
<table>
<tr>
<td>
	<table height=28>

	</table>

						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</td></tr>
</table><br><br>
<Button width=250 ALIGN=LEFT ICON="NORMAL" action="bypass deliveryLuna $recivedChar $sendLuna">루나 선물하기</Button>
<Button width=250 ALIGN=LEFT ICON="RETURN" action="bypass -h guide index">뒤로가기</Button>

	</td>
