<html><body>펫 관리인 그라만:<br>
저는 말하는 섬 마을의 펫 관리인 그라만입니다. 최근 활력이 넘치는 곳을 보니 반갑습니다. 동물들도 상당히 장난스러워 보입니다. 무엇을 도와드릴까요?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/instructions.htm">펫 육성에 대한 설명을 듣는다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Buy 3073100">펫용 물품을 거래한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exc_multisell 2000">펫용 장비를 상급 장비로 교환한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 999">해츨링용 장비와 스트라이더용 장비를 교환한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/evolve.htm">펫을 진화시킨다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/exchange.htm">펫 교환 티켓을 펫으로 교환한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest PetEvolve PetDelete">보이지 않는 사망한 펫을 없애주세요!</Button>
</body></html>
