<html><body>펫 관리인 워터스:<br>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/instructions.htm">펫 육성에 대한 설명을 듣는다</Button>

<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_exc_multisell 2000">펫 용 장비를 상급 장비로 교환한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 999">헤츨링용 장비와 스트라이더용 장비를 교환한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/evolve.htm">펫을 진화시킨다</Button>
