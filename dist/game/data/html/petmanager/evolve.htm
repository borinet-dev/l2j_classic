<html><body><br>
가지고 계신 펫의 종류에 따라서 진화를 시킬 수 있습니다. 펫 진화는 펫을 소환한 상태에서만 가능하며. 경험치를 옮기기 때문에 고레벨의 펫을 진화시킬 시 레벨이 떨어질 수 있습니다.<br>
해당 펫의 이름이 계승되며, 펫 인벤토리 내의 아이템들은 그 주인의 인벤토리로 이동됩니다.<br>
어떤 펫을 진화 시키시겠습니까?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_evolve 1">늑대를 검은 갈기늑대로 진화시킨다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_evolve 2">검은 갈기늑대를 라이링 울프로 진화시킨다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/dragon_evolution.htm">해츨링을 스트라이더로 진화시킨다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Link petmanager/red_dragon_evolution.htm">스트라이더를 붉은 스트라이더로 진화시킨다</Button>
<br><br>
<center><font color=LEVEL>진화비용은 5,000,000 아데나 입니다.</font></center><br1>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest PetEvolve evol">붉은 스트라이더를 수호자의 스트라이더로 진화시킨다</Button>
</body></html>
