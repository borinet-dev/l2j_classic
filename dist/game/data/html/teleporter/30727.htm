<html><body>게이트키퍼 베로나:<br>
안녕하세요. 배움을 구하는 자여. 이곳, 상아탑에 잘 오셨습니다. 저는 상아탑의 게이트키퍼 베로나라고 합니다.<br>
상아탑은 여러 층으로 이루어져 있으나 각 층은 완전히 독립되어 있습니다. 다른 층으로 가기 위해서는 게이트키퍼를 이용하셔야 합니다.<br>
지금 계신 곳은 1층 로비 입니다. 지하1층에는 상점가, 2층에는 휴먼 위저드 길드, 3층에는 엘븐 위저드 길드, 그리고 4층에는 다크 위저드 길드가 있습니다. 어느 곳으로 가시겠습니까?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_showTeleports">텔레포트 한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_showTeleports ivory_inside">다른층으로 이동한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_teleport ivory_outside 0">상아탑 외부로 나간다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
</body></html>
