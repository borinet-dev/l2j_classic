<html><body>%npcname%:<br>
하딘의 사숙은 호기심으로 드나들 만한 곳이 아니오. 네크로맨서가 어떤 사람들인지 아시오? 그들에게 있어서 사람의 피와 살, 뼈, 피부는 그저 마법의 재료이며 대상일 뿐이지... 가장 잔인한 다크엘프보다도 오히려 더 무덤덤하게 죽음을 대할 수 있는 자들... 이 안에 있는 것은 그런 사람들이라오.<br>
두렵소? 지금 이곳을 서둘러 떠나고 싶다면 내가 시공의 문을 열어 드리리다. 아무리 먼 곳으로라도 단숨에 날아갈 수 있소.<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h globalteleport index"><font color=LEVEL>글로벌 게이트키퍼를 이용한다</font></Button>
<br>
