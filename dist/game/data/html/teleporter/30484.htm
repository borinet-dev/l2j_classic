<html><body>%npcname%:<br>
다시 지상으로 돌아간다고 해도 당신을 겁쟁이라 욕할 사람은 아무도 없을 것입니다. 다시 지상으로 돌아가길 원한다면 제 마법의 힘으로 당신을 돌려보낼 수 있습니다.<br>
저의 힘이 필요하시다면 언제든지 말씀해 주시길 바랍니다.<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_teleport OTHER 0">지상으로 올라간다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
</body></html>
