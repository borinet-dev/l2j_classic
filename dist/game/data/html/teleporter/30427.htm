<html><body>%npcname%:<br>
이곳은 과거 엘프들이 마법 연구소로 썼던 유적지입니다. 지금은 매우 위험한 몬스터들이 출몰하고 있어서 콜린 윈다우드 경께서 입구를 폐쇄하고 일반인의 출입을 막았답니다. 그러나 현재는 수련을 원하는 모험자들을 위해 특별히 입구 안쪽으로 텔레포트를 해드리고 있습니다. 유적지 안으로 들어가시겠습니까?<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_teleport OTHER 0">유적지 안으로 텔레포트 한다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
</body></html>
