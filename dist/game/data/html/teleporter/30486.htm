<html><body>게이트키퍼 이안:<br>
불과 얼마전까지만 해도 이 탑의 지하 3층으로는 아무도 갈 수 없었습니다. 하지만, 드디어 이 탑의 3층으로 갈 수 있게 되었습니다. 상아탑에서 거인의 공간 이동장치의 연구에 대한 결실을 맺은 것이죠.<br>
그러나 가장 먼저 탐험을 해 본 사람들의 말에 의하면 3층에는 대단히 위험한 몬스터들이 몰려 있다고 합니다. 하물며 중앙에 하거인의 거대한 문이 있는데, 보통의 수단으로는 열리지 않는다고 하더군요. 무언가<font color="LEVEL">문을 여는 특수한 기술</font> 을 요구하는 것 같았다고 말했습니다.<br>

<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_teleport OTHER 1">지하 1층으로 이동한다</Button>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_teleport OTHER 2">지하 2층(북쪽)으로 이동한다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
