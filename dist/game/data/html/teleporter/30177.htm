<html><body>%npcname%:<br>
안녕하세요? 저는 이 마을 북쪽에 자리잡고 있는 상아탑에서 파견 나와 있는 게이트키퍼 발렌티나입니다. 어떤 사람들은 상아탑에서 세상을 지배하려는 음모를 짜고 있다고 생각하고, 어떤 사람은 그곳을 미치광이들의 소굴이라고 생각하죠. 물론 세상을 살기 좋게 만들고 나아가 구원할 구세주쯤으로 여기는 사람도 드물지만 있어요.<br>
그렇다면 여기서 질문 하나 할까요? 사람들의 여행을 돕는 게이트키퍼는 셋 중 어느쪽일까요? 후후...<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h globalteleport index"><font color=LEVEL>글로벌 게이트키퍼를 이용한다</font></Button>
<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_showTeleports">다른 마을로 텔레포트 한다</Button>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_showTeleportsHunting">사냥터 및 기타 지역으로 텔레포트 한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Link default/BlessingOfProtection.htm"><font color="LEVEL">보호의 축복에 대해 묻는다</font></Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Quest TeleportToFantasy" msg="811;환상의 섬">환상의 섬으로 이동한다(무료)</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
</body></html>
