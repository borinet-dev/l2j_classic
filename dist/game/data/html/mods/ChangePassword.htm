<html noscrollbar><head><title>계정 비밀번호 변경 서비스</title></head><body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
<tr>
	<td align=center>
	<br>
		<table width=280>
			<tr>
				<td align=center valign=center>
					<img src="nIcon.passive" width=256 height=45><br>
					<img src="L2UI.squaregray" width="285" height="1"/>
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<td align=center>
		<table width=280>
			<tr>
				<td align=center><br>
					<font color=LEVEL>
					비밀번호는 6자 ~ 25자 내외로 설정하세요.<br>
					</font>
				</td>
			</tr>
		</table>
		<table width=250>
			<tr><td align=center>현재 비밀번호:</td></tr>
			<tr><td align=center><edit var="oldpass" width=200 height=10 /><br><br></td></tr>
			<tr><td align=center>새로운 비밀번호:</td></tr>
			<tr><td align=center><edit var="newpass" width=200 height=10 /><br></td></tr>
			<tr><td align=center>비밀번호 확인:</td></tr>
			<tr><td align=center><edit var="repeatnewpass" width=200 height=10 /></td></tr>
		</table><br><br>
			<table width=250 cellpadding=0 cellspacing=0 border=0>
				<tr>
					<td><br><br>
<Button width=250 ALIGN=LEFT ICON="NORMAL" action="bypass -h voice .비밀번호변경 $oldpass $newpass $repeatnewpass">비밀번호 변경</Button>
<Button width=250 ALIGN=LEFT ICON="NORMAL" action="bypass -h guide index">뒤로가기</Button>
					</td>
				</tr>
			</table>
	</td>
</tr>
</table></body></html>
