<html><body>그랜드마스터 베른하르트:<br>
거기서 뭐하고 있나! 주눅들지 말고 이리 한번 와보게! 물지 않을 테니까.<br>
가까이서 보니. 자네도 한 가닥 하는 친구 같군. 그래. 고다드는 최고의 무인들이 모여드는 곳이니가.<br>
요즘 들어 재능 있는 젊은이들이 특히 눈에 많이 띠더군. 그런 친구들이 한 곳으로 모여들고 있으니... 앞으로 어떤 일들이 벌어질지 무척 기대가 된다네.<br>
