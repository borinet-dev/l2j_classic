%npcname%:<br>
반갑습니다. 고요한 안식을 구하는 여행자여. 그대의 모습을 보니 참으로 먼길을 지나왔다는 것을 알 것 같습니다.<br>
저는 이곳에 머물며 여행 중인 다크엘프 형제들에게 마법을 가르치고 있습니다. 그리고 틈틈이 그 형제들의 도움을 받아 오래된 유적지나 잊혀진 유물들의 행방을 추적하고 있답니다. 소실된 고대 거인들의 흑마법에 대한 단서를 얻을 수 있을지도 모르니까요.<br>
