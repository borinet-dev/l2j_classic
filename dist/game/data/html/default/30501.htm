%npcname%:<br>
오오! 배움을 구하기 위해 나를 찾아왔는가! 나 카스만에게 커다란 감동을 안겨주는구나! <br>
지금부터 너에게 내가 아는 모든 것을 성심을 다해 전하도록 하겠다. <br>
열심히 배워 <font color="LEVEL">하급오크</font>들이 판을 치는 이 혼란한 세상을 정화하는데 힘쓰도록 하거라.<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">하급오크에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
