%npcname%:<br>
엘모어에서는 예로부터 무를 숭상해왔답니다. 무력을 존중하고 예우하는 것은 비단 주민들에 국한된 이야기는 아닙니다. 보다시피 이곳 고다드의 아인하사드 교단은 전사 길드를 전폭적으로 지지하고 같은 건물을 쓸 만큼 지원을 아끼지 않고 있습니다.<br>
물론 폭력을 장려한다는 의미는 아닙니다. 하지만 때로는 평화와 조화를 유지하기 위해 무력이 수반되어야 함은 역사가 우리에게 가르쳐 준 혹독한 교훈입니다.<br>
