%npcname%:<br>
나 군장 카르키아는 자랑스런 <font color="LEVEL">늑대의 부족 아투바</font>의 딸이다. <br>
그대는 무엇을 얻기 위해 나를 찾아 왔는가? 그대를 이 카르키아에게 보낸 것은 파아그리오의 의지! <br>
나 카르키아 파아그리오의 의지를 받들어 내가 줄 수 있는 모든 것을 너에게 주겠다!.<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">늑대의 부족에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
