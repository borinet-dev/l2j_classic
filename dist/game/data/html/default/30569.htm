%npcname%:<br>
나 브루커스는 생각한다! 힘만이 이 세상을 지배할 수 있다! <br>
우리 오크들은 강해져야만 한다! 다시 한번 울 오크들의 세상을 만들어야 한다! <br>
우리는 <font color="LEVEL">시련의 동굴</font>에 누워계신 조상들에게 부끄럽지 않은 오크가 되어야 한다!<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">시련의 동굴에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
