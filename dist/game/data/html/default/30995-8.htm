<html noscrollbar><body>

<table width=290 border=0>
<tr>

배당률: <font color=LEVEL>%odd%</font><br>
정산금:<br1>
%bet% x %odd% = <font color=LEVEL>%total%</font> 아데나

</tr>
</table>
