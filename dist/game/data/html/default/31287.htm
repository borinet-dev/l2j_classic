%npcname%:<br>
제 아무리 전쟁의 도시니, 요새의 마을이니 해도 그 본질은 변하지 않아요. 그것은 바로 엘모어가 패전국이며, 이 고다드 영지가 전쟁에서 패배한 자들이 돌아온 땅이라는 것이죠.<br>
고다드의 주민들은 아직 그 사실을 받아들이지 않고 있지만, 만약 그 사실을 인정하고 나아가려 한다면, 지금보다 더 커다란 세력이 될 수 있을 거예요.<br>
