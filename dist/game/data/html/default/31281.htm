%npcname%:<br>
이국의 여행자여. 호수의 평안과 빛의 가호가 그대에게 있기를.<br>
이 마을의 신전은 보시다시피 전사 길드이기도 합니다. 무술을 신앙심만큼이나 중시하는 이곳의 풍습 때문이죠.<br>
하지만 무력은 양날의 검과 같습니다. 비록 생존을 위해 반드시 필요하지만, 그 칼날이 언젠가는 자기 자신을 벨 수 있다는 점을 명심해야 합니다.<br>
