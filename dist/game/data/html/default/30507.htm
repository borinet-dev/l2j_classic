%npcname%:<br>
오직 영원한 것은 심연의 꺼지지 않는 불꽃이라!!<br>
어린 불꽃의 사제여 만나서 반갑소! 난 이곳 글루디오 성 마을에서 불꽃의 사제들이 수련에 정진 할 수 있도록 도와 주는 일을 하고 있다오. <br>
세상에 나와보면 온갖 잡스럽고. 요상스러운 것들이 우리의 눈과 귀와 마음을 현혹 시키지만. 그것에 흔들리지 않는 것이 진정한 수련의 자세요! <br>
가야 할 목표가 정해지면 주변을 살필 필요는 없지. 오직 앞만 보고 가시오! <br>
그러나 무엇인가 앞을 가로 막는다면 주저 없이 처단하시오. 성스러운 불꽃의 이름으로!!<br>
