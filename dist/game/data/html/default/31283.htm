%npcname%:<br>
혹시 느껴집니까? 이 지방 전체에 서려 있는 강력한 불꽃의 기운이...? 아마도 북쪽에 위치한 화산 때문이겠지요.<br>
불의 기운은 신비롭고 때로는 매력적이기까지 하지만 물의 족속인 엘프들에게는 익숙하지 않은 힘이 랍니다. 하지만. 저 같은 매지스터에게는 또 다른 탐구의 대상일 뿐입니다만.<br><br>
