%npcname%:<br>
젊은 오크여. 무슨 일로 나를 찾아왔는가? 나 헤스투이의 타나피는 요즘 <font color="LEVEL"> 카사의 혼령</font>을 퇴치하는 방법을 찾기 위해 온 힘을 쏟고 있느라 매우 정신이 없다네. 나에게 원하는 것이 있다면 빨리 마을 해주게...<br><br>
