%npcname%:<br>
안녕하세요. 반갑습니다. 저는 이곳 <font color="LEVEL">쌍둥이 신전</font>에서 마법을 가르치는 매지스터 헤리스라고 하니다.<br>
남에게 새로운 지식을 전수하고 가르치는 일은 언제나 보람 넘치는 일이지요.<br>
당신도 저에게 새로운 지식을 전수 받기 위해 찾아오셨나요?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">쌍둥이 신전에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
