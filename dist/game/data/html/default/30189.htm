%npcname%:<br>
안녕하세요. 매지스터 로비아입니다.<br>
이 지역은 엘모어와 국경을 맞대고 있어서 집들도 그렇고 사람들 생각하는 것도 그렇고 저 나라를 많이 닮은 것 같아요. 우리 엘프들의 감각과는 다소 거리가 있지요. 안 그래요?<br>
집들은 투박하고 거칠고 남자들은 섬세함이 뭔지도 모르는 것 같아요. 국경너머 엘모어는 더욱 심하다죠. 그곳은 엘프들이 살기엔 힘들 거예요.<br>
내 말은... 그러니까. 정신적으로 말이에요.<br>
