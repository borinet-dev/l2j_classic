%npcname%:<br>
어서 오세요. 먼 이방의 땅에서 오신 여행자님. 이 곳 기란은 왕국에서 가장 부유한 영지랍니다. 여행으로 지친 몸과 마음에 기력을 재충전을 하기에 더 없이 좋은 곳이죠.<br>
하지만 이곳의 사치스러운 생활은 자칫 탐욕과 방종으로 이어지기 쉽답니다. 부디 금욕과 절제의 미덕을 잊지 마세요. 그럼 이제 수업을 시작 할께요.<br>
