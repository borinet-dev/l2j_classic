!%npcname%:<br>
전에 본 적이 없어서... 얼굴에 생기가 넘치네요. 네 얼굴, 표정... 난 네가 정말 좋아... 괜찮으시다면, 내부도 어떤지 확인해보고 싶습니다만...<br>
아, 당신의 말도 안 되는 표현은 정말 훌륭해요! 어쨌든 만나서 반가워요... 나는 이카로스다. 내가 살아 있을 때 내 이름이 무엇이었는지 잊어버렸어... 난 엘모어덴 왕국을 뒤흔든 13명의 리치 왕 중 유일하게 살아 있는 왕이지... 글쎄, 내가 생존자라고 말하는 것은 정말로 그 단어의 오용이다. 오, 오...<br>
