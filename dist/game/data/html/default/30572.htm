%npcname%:<br>
어서 오게나 형제여. <br>
이 세상에 떠도는 혼령을 지배하는 힘을 배우기 위해 나를 찾아왔는가? <br>
모든 혼령들은 오직 강력한 <font color="LEVEL">파아그리오</font>의 힘으로만 지배 할 수 있지. <br>
지금까지 알고 있던 모든 것을 버리게나. 세상은 파아그리오의 의지로 움직이는 것! 우리는 그의 의지를 따를 뿐!<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">파아그리오에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
