%npcname%:<br>
저는 이곳에서 마법을 가르치는 일을 맡고 있는 매지스터 바울로입니다.<br>
모든 마법의 힘은 자연과 빝의 신 아인하사드꼐서 내려주신 것이랍니다.<br>
그러므로 마법은 인간이 신과 자연에게서 빌려 쓰는 것일 뿐 자기 자신의 힘으로 가능하게 하는 것은 아닙니다.<br>
당신도 그 힘을 배우러 오셨나요?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">신관 요하네스에 대해 묻는다</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">퀘스트</Button>
