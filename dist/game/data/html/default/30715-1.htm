%npcname%:<br>
당신께서 신경 쓰실 일은 아닙니다만. 4층에 계신 그랜드매지스터 파이렌 님께서 근래 연달아서 기괴한 꿈을 꾸고 계신 덕분에 신경이 곤두셔 계시다고 하니 더욱 더 조심하시는 것이 좋을 것입니다. 안 그래도 칼날처럼 짜증만 부리는 다크엘프가 '신경이 곤두선다' 고 하면 어떤 상태일지... 뭐. 옥상에서 햇볕을 너무 많이 쐬신 탓이 아닐까 생각하고 있습니다만.<br>
