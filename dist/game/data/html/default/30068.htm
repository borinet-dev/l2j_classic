%npcname%:<br>
아인하사드의 성스러운 신전에 온 것을 환영하네.<br>
나는 신관 그리브카와 같이 이곳 디온에서 나고 자랐지. 한 때는 이곳이 저주 받은 땅이 아닐까 생각 한 적도 있었어.<br>
이곳은 성과 마을이 있는 곳을 제외하면 모두 마음을 놓을 수 없는 무시무시한 곳이거든.<br>
그러나 아인하사드께 귀의하고 난 다음 마음의 평화를 얻었다네. 지금은 이 모든 것이 신의 뜻이라고 생각하고 있다네.<br>
