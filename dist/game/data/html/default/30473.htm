%npcname%:<br>
환영합니다. 숲의 형제여. 별빛의 축복이 그대에게 있기를.<br>
이 육중한 건물은 인간들이 아인하사드를 섬기는 신전이라고 하더군요. 숲의 나무들 사이에서 하늘을 우러러 경배를 올리는 우리 엘프들의 감성으로는 이런 투박한 바위 건물 안에서 천상의 신들을 섬긴다는 것이 잘 이해가 되지 않지만...<br>
그래도 인간의 세상에 나온 이상 이곳의 전통을 따라야겠지요? 자, 그럼 수업을 시작합시다.<br>
