%npcname%:<br>
우리의 힘은 어둠에서 나오는 것입니다. 슬픔과 분노와 저주는 우리 힘의 근원이기도 하지요. 어느 종족도 이해하지 못하는 고독 속에서 자신을 완성시켜 가는 것. 이것이 우리 다크엘프 마법사의 숙명입니다.<br>
