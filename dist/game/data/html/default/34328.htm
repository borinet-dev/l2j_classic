<html><body>경매 중개인 라이아:<br>
환영합니다! 저는 아덴대륙 최고의 경매 중개인 라이아입니다.<br>
경매에 관심이 있으신가요? 그럼 경매에 참가하여 입찰을 해보세요. 경매물품은 최고 입찰자에게 판매하고 있답니다.<br>
경매는 매주 금요일 오후 5시부터 6시까지 1시간 동안만 진행됩니다!<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">판매규정에 대해 확인한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ItemAuction show">경매에 입찰한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ItemAuction next">다음 경매정보를 본다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ItemAuction cancel">입찰금을 돌려받는다</Button>
</body></html>
