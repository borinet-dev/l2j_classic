%npcname%:<br>
이곳 사냥꾼의 마을에는 묘하게 반골 기질이랄까. 무정부주의 성향 같은 것이 있소. 알다시피 이 지역에서는 희귀한 동물들을 많이 잡을 수 있지 않소?<br>
그 이유 때문만은 아니겠지만, 각지의 영주들은 이 마을을 어떻게든 지배하고 싶어서 애들을 많이 썻지. 그러나 그럴 때마다 자존심에 금가는 소리만 들어야 햇소. 그들의 가장 큰 실수는 이 마을에 대한 오해에서 비롯했소. 이 마을에는 그들이 흔히 알고 있던  '사냥꾼'  은 한 사람도 없었으니까...<br>
