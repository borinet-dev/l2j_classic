%npcname%:<br>
아인하사드와 에바의 축복이 있으라!<br>
이곳 빛의 성전에 오신 것을 진심으로 환영하오. 나는 에그노스, 신의 종이지요.<br>
대신관 홀린트 님께서 이즈음 마음에 걸리시는 일이 있는 듯합니다. 도움이 필요하다면 모쪼록 그분을 귀찮게 하지 말고 나나, 바딘 형제에게 말해 주십시오. 힘껏 돕겠습니다.<br><br>
