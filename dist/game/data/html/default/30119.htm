%npcname%:<br>
숲의 형제여 환영합니다. 이런 먼 이방의 땅에서 동족을 마나게 되니 무척이나 반갑군요.<br>
우리는 비록 세계수의 그늘에서 벗어났지만 에바와 아인하사드가 가르쳐주신 조화와 보존의 도리를 잊어서는 안됩니다. 우리가 사용하는 마법의 힘은 바로 그런 가르침들로부터 파생되니까요.<br>
