<html><body>매지스터 가우엔:<br>
엘모아덴 제국의 최초 황제인 순나이만 시대부터 상고한 마법사들은 포자 바다에 대한 연구를 해 왔습니다. 약 E.D. 500경에 그들은 저주받은 그 바다의 확산을 막기 위한 힘의 탑을 건설했습니다. 그들의 연구는 세기를 거쳐 계속되어 왔습니다.<br>
고대의 방벽이 여전히 유지되고 있는 것 같지만, 포자 바다는 여전히 우리를 위협하고 있습니다. 이 문제에 대한 최종 해결책을 찾아야 합니다.
