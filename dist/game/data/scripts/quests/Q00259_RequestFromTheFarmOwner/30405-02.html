<html><body>마리우스:<br>
별빛의 축복이 당신에게 내리길. 그래, 당신은 나의 동료 에드몬드가 고용한 용병이군. 나는 한때 검을 들던 기사였지만... 어떤 일이 있었고, 다시는 검을 들지 않기로 맹세했어. 지금은 은퇴한 상태야.<br>
에드몬드를 돕지 못한 것이 참으로 마음이 불편했어. 다행히도, 이 거미들을 처리해 주겠다고 자발적으로 나서줘서 정말 감사해.<br>
필요한 게 있다면 말해줘. 나는 <font color="LEVEL">거대 거미의 허물 10장</font>과 교환하여 <font color="LEVEL">고급 체력 회복제 두 개, 나무 화살 50개, 무등급 소울샷 60개, 또는 무등급 스피릿샷 30개</font>를 줄게.<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00259_RequestFromTheFarmOwner 30405-03.html">교환하지 않겠다고 말한다.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00259_RequestFromTheFarmOwner 30405-04.html">고급 체력 회복제 두 개로 교환한다고 말한다.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00259_RequestFromTheFarmOwner 30405-05.html">나무 화살 50개로 교환한다고 말한다.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00259_RequestFromTheFarmOwner 30405-05a.html">무등급 소울샷 60개로 교환한다고 말한다.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00259_RequestFromTheFarmOwner 30405-05c.html">무등급 스피릿샷 30개로 교환한다고 말한다.</Button>
