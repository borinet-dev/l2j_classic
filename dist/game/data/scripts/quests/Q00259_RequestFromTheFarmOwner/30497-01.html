<html><body>에드몬드:<br>
환영합니다, 여행자. 저는 원래 글루디오에 거주했지만, 그라시아와의 전쟁 중 가족을 잃고 이곳으로 와 새 삶을 시작하게 되었습니다.<br>
저는 오래된 친구 마리우스와 함께 이곳에서 목장을 하려고 합니다. 양들을 바로 저기 있는 햇살 좋은 언덕으로 데려가 풀을 뜯게 하려 했지만... 거대 거미들이 나타나서, 이나드릴에서 가져온 양 30마리를 모두 잃고 말았습니다.<br>
곧 우리는 이 지역 주변의 거대 거미들을 처치할 사람을 고용할 예정입니다. 당신도 도와줄 수 있을까요?<br>
