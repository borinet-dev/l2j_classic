<html><body>수석 창고지기 클럼프:<br>
당신도 그 소문을 듣고 여기 오신 건가요? 요즘들어 이곳을 지나는 여행자들과 카드놀이를 하는 시간이 많아졌어요. 당연히, 좋은 게임을 하는 사람에게는 풍부한 보상이 있죠. 카드놀이에 도전하실 마음이 있나요?<br>
물론, 상당한 양을 딸 수 있는 만큼 무료로 놀 수는 없겠죠. 그래서 운빨이 중요한 게임이에요, 그렇죠? 만약 저와 함께 놀고 싶다면, 최근 눈에 띈 빨간 보석을 가져와주세요. 어떠신가요? 보석을 가져다주시겠어요?
