<html><body>매지스터 하넬린:<br>
흠, 만약 내가 이 세계 전체의 평화와 그 안에 사는 모든 이의 행복을 위해서라고 말하면 믿을 거에요? 실은 거짓은 아니지만...
듣기로는, 그냥 여러분이 이 이야기에 흥미를 가질 것이라고 생각해 여러분에게 찾아왔어요. 누가 뭘 찾아낼지는 아무도 모르잖아요... 최대의 미스터리, 그리고 아마도 최대의 보물...
이에 대해 좀 생각해 보세요. 만약 누구라도 이 임무를 수행할 수 있다면, 그건 여러분에게 맡겨야 할 것이에요. 그리고 동의한다면, 내가 도움을 제공할 준비가 되어 있어요.<br>
<button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest Q00348_AnArrogantSearch 30864-03.htm">동의한다</button>
</body></html>
