<html><body>매지스터 하넬린:<br>
한번쯤 들어봤나요? 고대 제국의 황제 중 한 명이 불멸을 찾아 떠돌았다는 이야기를요?<br1>
이를 위해 신들은 그를 높은 탑에 가두었습니다. 수세기 동안 갇혀 살아가며,<br1>
영원히 살아가도록 저주받은 황제는 결국 미쳐가며 괴물로 변해버렸습니다.<br1>
그때부터 영생을 찾는 행위는 금지되었고, 이는 고대 제국의 변하지 않는 법 중 하나입니다.<br1>
불멸은 가장 비밀스러운 비밀 중 하나입니다. 그 비밀을 알고 있는 건 황제 뿐입니다.<br>
