<html><body>매지스터 하넬린:<br>
성자의 책! 당신은 유물을 찾았군요! 훌륭한 일이에요! 나는 이걸 사용하여 어떻게 미친 왕에게 저항할 수 있는지 알아내겠어. 그동안 당신에게 한 가지 더 부탁하고 싶은데요.
복잡한 일은 아니에요... 아, 얼마나 피곤한지! 부디, 다음 가게에 가서 <font color="LEVEL">고급 체력 회복제</font>를 가져와주세요. 당신이 돌아올 때쯤에는 모든 걸 해결해 두겠어요.
이 부탁을 드려서 죄송합니다만, 부디 도와주세요.<br>
