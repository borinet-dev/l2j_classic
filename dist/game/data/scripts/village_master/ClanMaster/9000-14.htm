<html><body>기사단:<br>
혈맹레벨 5레벨 이상이 된 혈맹은 10,000의 명성치를 소모하여 기사단을 창설할 수 있습니다.<br>
이런식으로 창설가능한 기사단의 수는 총 4개까지이며 창설시 1개의 기사단에 10명의 혈맹원을 기사단 소속으로 받아들일 수 있게 됩니다.<br>
위와 같이 창설된 기사단은 기사단당 1명의 기사단장이 직속혈맹원중에 선임되어야 하며 기사단장으로 선임된 혈맹원은 사회계급이 상승됩니다.<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest ClanMaster 9000-14a.htm">기사단을 창설한다</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest ClanMaster 9000-14b.htm">기존 기사단 이름을 변경한다.</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest ClanMaster 9000-14a.htm">기사단장을 변경한다.</Button>
<Button ALIGN=LEFT ICON="RETURN" action="bypass -h Quest ClanMaster 9000-01.htm">돌아가기</Button>
</body></html>
