<html><body>
아지트의 문을 열고 닫는 기능입니다.<br>
문이 열리면 혈맹원이 아닌 사람도 들어갈 수 있습니다. 보안을 위해 최대한 문을 닫아두세요.<br>
혈맹원이 아닌 사람을 내보내려고 하려면 &nbsp;<a action="bypass -h Quest ClanHallManager expel">외부인 추방하기</A>&nbsp; 메뉴를 이용하세요.<br>
<center>
<br><button action="bypass -h Quest ClanHallManager manageDoors 1" value="문을 연다" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h Quest ClanHallManager manageDoors 2" value="문을 닫는다" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h Quest ClanHallManager index" value="뒤로가기" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
</body></html>
