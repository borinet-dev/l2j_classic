<html><body>자경단 %npcName%:<br>

그리고 저의 이름이 붙어있는 장비세트를 선물로 드립니다.<br1>
<font color=LEVEL>메인 클래스상태에서만 지급이 가능</font>하며, 장비 세트를 사용하는 클래스에 맞게 장비가 지급돼요.<br1>
