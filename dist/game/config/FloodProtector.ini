# ---------------------------------------------------------------------------
# Floodprotector Floodprotector Options
# ---------------------------------------------------------------------------
# 다음 설정은 각 기능에 적용할 수 있습니다:
# 간격 - 1 게임 서버 틱당 간격(1 틱 = 100ms) 내에서 하나의 요청만 허용됩니다.
# LogFlooding - 플러딩이 로깅되어야 하는지 여부 (플러딩의 첫 발생과 플러딩 요청의 총 횟수만 로깅됨)
# PunishmentLimit - 단일 간격 내 요청 수가 지정된 수를 초과하면 지정된 벌칙이 적용됩니다 (0 = 벌칙 기능 비활성화)
# PunishmentType - 벌칙 유형 ('none', 'kick', 'ban', 'jail'), PunishmentLimit이 0보다 큰 경우에만 유효합니다
# PunishmentTime - 플레이어(감옥)/계정(밴)이 얼마 동안 처벌될지를 분 단위로 지정합니다 (0 = 영구적). 'jail' 또는 'ban' 유형에 대해서만 유효합니다.

# UseItem - 아이템 사용 플러딩
# 상점에서 기본 값과 일치하도록 비활성화되어 있습니다. 이 보호 기능을 활성화하려면 예를 들어 값을 4로 변경하십시오.
