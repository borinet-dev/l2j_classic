MinimumPKRequiredToDrop = 4


# ---------------------------------------------------------------------------
# AntiFeed
# ---------------------------------------------------------------------------

# 이 옵션은 pvp/pk/clanrep 포인트에 대한 안티피드를 활성화합니다.
# Default: False
AntiFeedEnable = False

# True로 설정하면 듀얼박스로부터의 킬은 pvp/pk 포인트를 증가시키지 않고 클랜 평판이 전달되지 않습니다.
# Default: True
AntiFeedDualbox = True

# True로 설정하면 서버는 연결이 끊긴(아이피 주소를 결정할 수 없는) 캐릭터를 듀얼박스로 간주합니다.
# Default: True
AntiFeedDisconnectedAsDualbox = True

# 캐릭터가 타임아웃보다 빨리 죽었을 때 - 킬러의 pvp/pk 포인트가 증가하지 않고 클랜 평판이 전달되지 않습니다.
# 0으로 설정하면 이 기능이 비활성화됩니다.
# Default: 120 초.
AntiFeedInterval = 120


