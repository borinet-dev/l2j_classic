# ---------------------------------------------------------------------------
# 스크립트 엔진 설정
# ---------------------------------------------------------------------------

# 격리된 스크립트 클래스 로더의 상위 클래스 로더입니다.
# 이 속성이 지정되지 않았거나 잘못된 값이거나 찾을 수 없는 클래스 이름인 경우 System 클래스로더가 사용됩니다.
# 값: System, ThreadContext 또는 완전한 자바 클래스 이름.
classloader=System

# 소스 호환성.
source=1.8

# 자바 소스 경로, 다른 데이터팩 루트가 있는 경우 이를 변경해야 합니다.
sourcepath=data/scripts

# 컴파일된 클래스 파일에 대해 생성할 디버그 정보입니다.
g=source,lines,vars
