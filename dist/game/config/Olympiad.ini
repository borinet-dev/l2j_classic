# ---------------------------------------------------------------------------
# 올림피아드 설정
# ---------------------------------------------------------------------------

# 기본값은 리테일과 유사하게 설정되어 있습니다.
# 이 설정 중 하나를 수정하면 서버가 리테일과는 다르게 동작하게 됩니다.
# 주의:
# 어떤 것이든 변경할 때 극도의 주의가 필요합니다.
# 또한 실제 서버에서 변경하기 전에 변경 내용을 이해해야 합니다.
# ---------------------------------------------------------------------------

# 올림피아드 시작 시간 (24시간제) 기본값 8시 (20)
# Default: 20
AltOlyStartTime = 22

# 올림피아드 시작 시간 (분 단위), 기본값 00으로 시간 시작 시간.
# Default: 00
AltOlyMin = 00

# 올림피아드 경기 기간, 기본값 4시간.
# (다른 값으로 설정하면 10분씩 증가해야 함)
# Default: 14400000
AltOlyCPeriod = 7200000

# 올림피아드 전투 기간, 기본값 5분.
# Default: 300000
AltOlyBattle = 180000

# 올림피아드 주간 기간, 기본값 1주
# 귀족에게 포인트를 추가하는 데 사용됨
# Default: 604800000
AltOlyWPeriod = 604800000

# 올림피아드 검증 기간, 기본값 24시간.
# Default: 86400000
AltOlyVPeriod = 1000

# 최초 귀족에 도달하는 데 필요한 포인트
# Default: 10
AltOlyStartPoints = 10

# 매주 포인트
# Default: 10
AltOlyWeeklyPoints = 10

# 클래스 기반 게임에 필요한 참가자 수
# Default: 20
AltOlyClassedParticipants = 4

# 클래스 없는 게임에 필요한 참가자 수
# Default: 10
AltOlyNonClassedParticipants = 4

# 승자에 대한 보상
# 형식: itemId1,itemNum1;itemId2,itemNum2... (45584,12)
# Default: None
AltOlyWinReward = 45584,12

# 패자에 대한 보상
# 형식: itemId1,itemNum1;itemId2,itemNum2... (45584,7)
# Default: None
AltOlyLoserReward = 45584,5

# 포인트로 교환하기 위해 사용되는 아이템 ID.
# Default: 45584
AltOlyCompRewItem = 45584

# 포인트 보상을 받기 위해 참가해야 하는 최소 경기 수
# Default: 10
AltOlyMinMatchesForPoints = 10

# 영웅에게 수여되는 노블레스 포인트
# Default: 300
AltOlyHeroPoints = 300

# 1위 멤버에게 수여되는 노블레스 포인트
# Default: 200
AltOlyRank1Points = 200

# 2위 멤버에게 수여되는 노블레스 포인트
# Default: 80
AltOlyRank2Points = 80

# 3위 멤버에게 수여되는 노블레스 포인트
# Default: 50
AltOlyRank3Points = 50

# 4위 멤버에게 수여되는 노블레스 포인트
# Default: 30
AltOlyRank4Points = 30

# 5위 멤버에게 수여되는 노블레스 포인트
# Default: 15
AltOlyRank5Points = 15

# 한 경기에서 플레이어가 얻거나 잃을 수 있는 최대 포인트
# Default: 10
AltOlyMaxPoints = 10

# 영웅 테이블은 지난 달의 우승자 또는 현재 상태를 표시합니다.
# Default: True
AltOlyShowMonthlyWinners = True

# 올림피아드 관리자는 각 싸움의 시작을 알립니다.
# Default: True
AltOlyAnnounceGames = True

# 올림피아드에서 특정 아이템을 제한합니다. ItemID는 쉼표로 구분되어야 합니다 (예: 1,200,350)
# 장착된 아이템은 이동 중에 인벤토리로 이동됩니다.
# Default: 
AltOlyRestrictedItems = 

# 올림피아드 전투 중 아이템의 인챈트 제한. 비활성화 = -1.
# Default: -1
AltOlyWeaponEnchantLimit = -1
AltOlyArmorEnchantLimit = -1

# 모든 올림피아드 전투와 결과를 olympiad.csv 파일에 기록합니다.
# Default: False
AltOlyLogFights = True

# 경기장으로 이동하기 전 대기해야 할 시간.
# Default: 120
AltOlyWaitTime = 60

# 클래스 및 클래스 없는 게임에서 포인트의 나눗셈
# Default: 5
AltOlyDividerClassed = 5
AltOlyDividerNonClassed = 5

# 노블레스 캐릭터가 매주 참여할 수 있는 최대 경기 수
# Default: 30
AltOlyMaxWeeklyMatches = 30

# 특정 요일에만 대회를 활성화합니다. 사용법: 1,2,3,4,5,6,7 (일요일,월요일,화요일,수요일,목요일,금요일,토요일)
# Default: 6,7 (금요일,토요일)
AltOlyCompetitionDays = 1,6,7

# 두 올림피아드 사이의 지연 시간 유형 변경.
# 사용 가능한 값: MONTH, WEEK, DAY
# Default: MONTH
AltOlyPeriod = WEEK

# 올림피아드 빈도 변경.
# 값은 기간 유형의 배수입니다.
# 즉, 유형이 MONTH이고 배수가 2이면 올림피아드가 2개월마다 발생합니다.
# Default: 1
# 참고! 유형 = DAY이면 배수는 7 이상이어야 합니다!
AltOlyPeriodMultiplier = 1
