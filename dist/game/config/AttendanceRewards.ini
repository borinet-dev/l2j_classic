# ---------------------------------------------------------------------------
# 출석 보상 설정
# ---------------------------------------------------------------------------
# 플레이어들에게 매일 로그인 보상을 활성화합니다.
# 이 기능을 활성화하려면 L2.ini 파일의 UseVIPAttendance 값을 true로 설정해야 합니다.
# 보상은 data\AttendanceRewards.xml 파일에서 설정됩니다.

# 출석 보상 시스템을 활성화합니다.
# 기본값: False
EnableAttendanceRewards = True

# 출석 보상 시스템을 프리미엄 계정에만 활성화합니다.
# 기본값: False
PremiumOnlyAttendanceRewards = False

# 출석 보상 시스템을 VIP 계정에만 활성화합니다.
# 기본값: False
VipOnlyAttendanceRewards = False

# 동일한 계정 내에서 보상을 공유할 수 있도록 설정합니다.
# 기본값: False (각 캐릭터는 자체 보상을 받게 됩니다.)
AttendanceRewardsShareAccount = True

# 로그인 후 보상을 받을 수 있는 시간(분)입니다.
# 리테일: 30
AttendanceRewardDelay = 30

# 플레이어가 게임에 로그인할 때 보상 창을 팝업합니다.
# 기본값: True
AttendancePopupStart = False

# 로그인 후 30분 후에 보상이 가능하면 보상 창을 팝업합니다.
# 기본값: False
AttendancePopupWindow = True
