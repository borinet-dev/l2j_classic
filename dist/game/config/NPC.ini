# 마스터의 사망 시 생성된 미니언을 강제로 삭제합니다.
# 기본적으로 레이드 보스에 대해서만 미니언이 삭제됩니다.
# 기본값: False
ForceDeleteMinions = False

# 레이드가 8 레벨 이상 낮으면 레이드 저주를 비활성화합니다.
# 기본값: False
DisableRaidCurse = False

# 레이드 보스와 미니언이 대상을 재고려하지 않는 간격을 구성합니다.
# 시간은 초로 표시되며, 1분은 60초입니다.
