# ---------------------------------------------------------------------------
# NPC 설정
# ---------------------------------------------------------------------------
# 이 속성 파일은 NPC 수정 및 직접적으로 영향을 미치는 설정을 위한 것입니다.
# 기본값은 리테일과 유사하게 설정되어 있습니다. 이 설정 중 하나를 수정하면 서버가 리테일과 다르게 동작합니다.
# 경고:
# 변경 시 극도의 주의를 기울이십시오. 또한 라이브 서버에서 변경하기 전에 변경 내용을 이해하십시오.

# ---------------------------------------------------------------------------
# 일반
# ---------------------------------------------------------------------------

# 블랙스미스/마몬 상인이 스폰되는 위치를 전역 공지합니다.
# 기본값: False
AnnounceMammonSpawn = False

# True - 평화 지역에서도 몬스터가 공격할 수 있습니다.
# False - 평화 지역에서 몬스터가 공격할 수 없습니다.
# 기본값: True
AltMobAgroInPeaceZone = False

# NPC가 기본적으로 공격 가능한지 여부를 정의합니다.
# 리테일: True
AltAttackableNpcs = False

# 비-GM 플레이어가 shift-click을 통해 NPC 스탯을 볼 수 있도록 허용합니다.
# 기본값: False
AltGameViewNpc = True

# 기본값: False
ShowNpcLevel = False

# 기본값: False
ShowNpcAggression = False

# 공격 가능한 NPC가 플레이어 시체를 남기지 않습니다.
AttackablesCampPlayerCorpses = False

# 테리토리 NPC에 대한 클랜, 얼라이언스 문양을 표시합니다(퀘스트 없음).
# 기본값: False
ShowCrestWithoutQuest = False

# 사용자 정의 랜덤 인챈트 효과
# 무기가 있는 모든 NPC는 무기의 랜덤 인챈트 값을 얻습니다.
# 인챈트는 시각적인 것뿐이며, 범위는 4-21입니다.
# 기본값: False
EnableRandomEnchantEffect = True

# Gracia Epilogue 규칙을 위한 NPC 최소 레벨:
# "78 레벨 이상의 몬스터의 데미지가 캐릭터 레벨보다 2 레벨 이상 낮으면 가할 수 있는 데미지 양이 낮아집니다."
# 참고:
#	이 기능을 비활성화하려면 플레이어 최대 레벨로 설정하십시오.
# 기본값: 78
MinNPCLevelForDmgPenalty = 78

# -2에서 -9 레벨 차이에 대한 패널티 (퍼센트)
# 기본값: 0.8, 0.6, 0.5, 0.42, 0.36, 0.32, 0.28, 0.25
DmgPenaltyForLvLDifferences = 0.8, 0.6, 0.5, 0.42, 0.36, 0.32, 0.28, 0.25
CritDmgPenaltyForLvLDifferences = 0.8, 0.6, 0.5, 0.42, 0.36, 0.32, 0.28, 0.25
SkillDmgPenaltyForLvLDifferences = 0.8, 0.6, 0.5, 0.42, 0.36, 0.32, 0.28, 0.25

# Gracia Epilogue 규칙을 위한 최소 NPC 레벨:
# "캐릭터 레벨이 몬스터 레벨보다 3 레벨 이상 낮으면 몬스터가 마법 주문에 저항할 확률이 증가합니다."
# 참고:
#	이 기능을 비활성화하려면 플레이어 최대 레벨로 설정하십시오.
# 기본값: 78
MinNPCLevelForMagicPenalty = 78

# -3에서 -6 레벨 차이에 대한 스킬 사용 확률 패널티 (퍼센트)
# 기본값: 알려지지 않음
SkillChancePenaltyForLvLDifferences = 2.5, 3.0, 3.25, 3.5


# ---------------------------------------------------------------------------
# 몬스터
# ---------------------------------------------------------------------------

# 이것은 기본 시체 시간입니다 (초 단위).
# 기본값: 7
DefaultCorpseTime = 7

# 스포일된 시체 시간에 추가될 시간입니다 (초 단위).
# 기본값: 10
SpoiledCorpseExtendTime = 10

# 시체가 붕괴되기 전에 시체 소비 스킬을 사용할 수 있는 시간입니다.
# 기본값: 2000
CorpseConsumeSkillAllowedTimeBeforeDecay = 2000

# 몬스터가 스폰 지점에서 무작위로 이동할 수 있는 최대 거리입니다.
# 기본값: 300
MaxDriftRange = 300

# 스폰된 몬스터의 이동확률 (%)
# 위치렉/스폰렉 으로 인하여 타겟팅 후 공격이 안되는 문제등이 해결됨.
# 원래는 1/30 확률로 몹이 이동했으나 확률이 너무 낮아서 능동적으로 수정함.
RandomWalkRate = 10

# 몬스터가 일정범위를 벗어나서 스폰자리로 돌아갈때 텔레포트 사용여부
AggroTeleToSpawnLoc = true

# 몬스터 어그로 거리 확인 활성화
# 활성화되면 몬스터는 스폰 지점에서 멀리 끌려가면 어그로를 잃습니다.
# 기본값: False
AggroDistanceCheckEnabled = True

# 몬스터가 스폰 지점에서 끌려갈 수 있는 최대 거리
# 스폰 chaseRange 매개변수에 의해 재정의됩니다.
# 기본값: 2000
AggroDistanceCheckRange = 2000

# 레이드용 최대 어그로 거리 확인 사용
# 그랜드보스는 제외됩니다.
# 기본값: False
AggroDistanceCheckRaids = False

# 레이드가 스폰 지점에서 끌려갈 수 있는 최대 거리
# 스폰 chaseRange 매개변수에 의해 재정의됩니다.
# 기본값: 4000
AggroDistanceCheckRaidRange = 4000

# 인스턴스에서 최대 어그로 거리 확인 사용
# 기본값: False
AggroDistanceCheckInstances = False

# 스폰자리로 돌아갈때 hp 회복
# Default: True
AggroDistanceCheckRestoreLife = True


# ---------------------------------------------------------------------------
# 가드
# ---------------------------------------------------------------------------

# True - 범위 내의 공격적인 몬스터를 가드가 공격할 수 있도록 허용합니다.
# 기본값: False
GuardAttackAggroMob = True


# ---------------------------------------------------------------------------
# 애완동물
# ---------------------------------------------------------------------------

# 이것은 애완동물의 인벤토리 공간 제한을 제어합니다 (무게 제한이 아님).
# 기본값: 12
MaximumSlotsForPet = 12

# 애완동물의 HP/MP 재생 배수
# 기본값: 100, 100
PetHpRegenMultiplier = 100
PetMpRegenMultiplier = 100


# ---------------------------------------------------------------------------
# 레이드 보스
# ---------------------------------------------------------------------------

# 레이드 보스의 HP 및 MP 재생 백분율입니다.
# 예: HP를 10으로 설정하면 레이드 보스의 HP가 일반적인 속도의 90% 느리게 재생합니다.
# 기본값: 100, 100
RaidHpRegenMultiplier = 100
RaidMpRegenMultiplier = 100

# 레이드 보스의 물리 및 마법 방어력의 백분율입니다.
# 예: 10을 설정하면 방어가 일반적인 것보다 90% 낮아지고,
# 110을 설정하면 방어가 일반적인 것보다 10% 높아집니다.
# 기본값: 100, 100
RaidPDefenceMultiplier = 100
RaidMDefenceMultiplier = 100

# 레이드 보스의 물리 및 마법 공격의 백분율입니다.
# 예: 10을 설정하면 공격이 일반적인 것보다 90% 낮아지고,
# 110을 설정하면 공격이 일반적인 것보다 10% 높아집니다.
# 기본값: 100, 100
RaidPAttackMultiplier = 100
RaidMAttackMultiplier = 100

# 스폰리스트에 상관없이 레이드보스의 스폰시간을 설정.
# 최소시간 ~ 최대시간 사이에 리스폰
# Default: 24, 48
RaidMinRespawnTime = 12
RaidMaxRespawnTime = 24

