# ---------------------------------------------------------------------------
# 버프 판매 구성
# ---------------------------------------------------------------------------
# 명령어: .sellbuff 또는 .sellbuffs

# 버프 판매 활성화/비활성화
SellBuffEnable = True

# 버프의 마나 비용에 대한 배수
MpCostMultipler = 1

# 판매 버프 시스템에 대한 지불, 사용자 정의 서버 코인으로 변경할 수 있음
PaymentID = 57

# 각 버프의 최소 가격
MinimumPrice = 10000

# 각 버프의 최대 가격
MaximumPrice = 10000000

# 판매 목록에 있는 버프의 최대 개수
MaxBuffs = 30
