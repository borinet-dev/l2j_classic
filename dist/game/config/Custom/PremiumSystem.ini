# ---------------------------------------------------------------------------
# 프리미엄 시스템
# ---------------------------------------------------------------------------
# - 관리자는 주 관리자 메뉴에서 구독을 관리할 수 있습니다.
# - 플레이어는 .premium을 사용하여 계정 관련 정보를 볼 수 있습니다.
# - 주의: 프리미엄 비율은 기존 서버 비율을 곱합니다.

# 프리미엄 시스템 활성화 여부.
# 기본값: False
EnablePremiumSystem = True

# 프리미엄 플레이어용 경험치 비율.
PremiumRateXp = 1.5

# 프리미엄 플레이어용 SP 비율.
PremiumRateSp = 2

# 프리미엄 플레이어용 드롭 확률.
PremiumRateDropChance = 1.2
# 완제품
PremiumRateFinishedItem = 1.3
PremiumRateEnScrollItem = 1.2

# 프리미엄 플레이어용 드롭 양.
PremiumRateDropAmount = 1

# 프리미엄 플레이어용 스포일 확률.
PremiumRateSpoilChance = 1

# 프리미엄 플레이어용 스포일 양.
PremiumRateSpoilAmount = 1

# 주의: 레이드 보스 및 허브는 프리미엄 비율에 영향을받지 않지만 아래 아이템에 의해 비율이 영향을 받을 수 있습니다.
# ID별 사용자 지정 드롭 비율에 영향을받는 아이템 목록, 지금은 아데나 비율에도 사용됩니다.
# 사용법: itemId1,multiplier1;itemId2,multiplier2;...
PremiumRateDropChanceByItemId = 57,1;6656,1;6657,1;6658,1;6659,1;6660,1;6661,1;6662,1;8191,1;10170,1;10314,1
PremiumRateDropAmountByItemId = 57,1;6656,1;6657,1;6658,1;6659,1;6660,1;6661,1;6662,1;8191,1;10170,1;10314,1

# 프리미엄 플레이어 전용 낚시 활성화.
# Retail: True
PremiumOnlyFishing = False
