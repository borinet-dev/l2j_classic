# 자동사냥신고 버튼으로 신고기능 설정
EnableBotReportButton = True

# 오토방지 자동 팝업기능 사용
EnableCaptchaSystem = True

# 경험치 획득 시 시스템 발동 확률 %
CaptchaPopupPercent = 0.9

# 경험치 획득 후 보안문자창이 뜰때까지의 시간 (초)
TimeWaitDelayMinSeconds = 1
TimeWaitDelayMaxSeconds = 10

# 보안문자창을 닫았을때 다시 팝업될때 까지의 시간 (초)
CaptchaPopupAgain = 20

# 보안문자 입력 후 다음 보안문자 입력창이 뜨기까지 최소시간 (분)
LastCaptchaTimeMin = 50
LastCaptchaTimeMax = 60

# 보안문자 입력 후 설정시간동안 신고당하지 않음. (분)
CaptchaDelayBetweenCaptchas = 10

# 보안문자 입력하는 시간 (초)
CaptchaAnswerSeconds = 60

# 마지막 경험치 획득 후 설정 초 안에 사냥하면 신고당하지 않음. (초)
LastExpProtectorSeconds = 61

# 보안문자 입력 횟수
CaptchaCount = 3

# 신고포인트 초기화 시간. HH:MM ( PM mode, 24 hours clock)
# Default: 00:00
BotReportPointsResetHour = 00:00

# 동일한 플레이어로부터의 신고 사이의 지연 시간(분)
BotReportDelay = 30

# 동일한 클랜 소속 플레이어가 동일한 봇을 신고할 수 있도록 허용
AllowReportsFromSameClanMembers = True
