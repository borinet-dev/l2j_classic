# ---------------------------------------------------------------------------
# PC방 시스템
# ---------------------------------------------------------------------------

# PC방 활성화 여부.
PcCafeEnabled = False

# 프리미엄 계정 소유자만 허용합니다.
PcCafeOnlyPremium = False

# VIP 계정 소유자만 허용합니다.
PcCafeOnlyVip = False

# 플레이어가 가질 수 있는 최대 포인트.
# int 제한에 의해 제한됩니다.
MaxPcCafePoints = 900000000

# PC방 포인트 비율.
# 획득 공식은 (exp * 0.0001 * 획득 포인트 비율)입니다.
# 예: 1.0이면 10000 exp = 1 PC방 포인트
# 2.0 - 10000 exp = 2 PC방 포인트
# 0.5 - 5000 exp = 1 PC방 포인트
AcquisitionPointsRate = 1.0

# 무작위 포인트 보상 사용 여부.
# 활성화되면 포인트는 points/2부터 points까지 무작위로 지급됩니다.
AcquisitionPointsRandom = False

# 포인트를 두 배로 획득할 확률 생성.
DoublingAcquisitionPoints = True

# 두 배 포인트 확률.
# DoublingAcquisitionPoints가 활성화된 경우 사용됩니다.
# 기본값 1 (%)
DoublingAcquisitionPointsChance = 1

# 낮은 경험치 킬 보상
# 플레이어가 경험치를 획득하면 포인트를 획득하고 획득 공식이 0입니다.
RewardLowExpKills = True

# 낮은 경험치 킬 확률
# RewardLowExpKills가 활성화된 경우 사용됩니다.
# 기본값 50 (%)
RewardLowExpKillsChance = 50
