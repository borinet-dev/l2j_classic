# ---------------------------------------------------------------------------
# Offline trade/craft
# ---------------------------------------------------------------------------

# 오프라인 거래 기능을 활성화 또는 비활성화할 옵션.
# Enable -> true, Disable -> false
OfflineTradeEnable = True

# 오프라인 제작 기능을 활성화 또는 비활성화할 옵션.
# Enable -> true, Disable -> false
OfflineCraftEnable = True

# True로 설정하면 오프라인 상점은 오직 피스존에서만 가능합니다.
# Default: False
OfflineModeInPeaceZone = True

# True로 설정하면 오프라인 상점 모드의 플레이어는 피해를 입지 않아 죽을 수 없습니다.
# Default: False
OfflineModeNoDamage = True

# True로 설정하면 오프라인 모드로 진입할 때 이름 색상이 변경됩니다.
OfflineSetNameColor = True

# 오프라인 모드에서 이름의 색상 (OfflineSetNameColor = True 경우)
OfflineNameColor = 808080

# 오프라인 모드 캐릭터에 대한 명성 허용
# Enable -> true, Disable -> false
OfflineFame = True

# 재시작/종료 후 오프라인 상인/제작자 복원. 기본값: false.
RestoreOffliners = True

# 캐릭터 복구 후 OfflineMaxDays 일이 경과한 후에는 오프라인 캐릭터를 복원하지 않습니다.
# 만료된 상점을 연결 해제하려면 서버를 재시작해야 합니다.
#0 = disabled (always restore).
#Default: 10
OfflineMaxDays = 30

# 판매, 구매가 완료된 후 상점 연결 해제.
# Default: True
OfflineDisconnectFinished = True

# 오프라인 상인 거래를 실시간으로 저장합니다.
# 더 많은 데이터베이스 자원을 사용하지만 서버가 예기치 않게 종료되는 경우 도움이 됩니다.
StoreOfflineTradeInRealtime = True

# 동일한 계정에서 캐릭터가 게임에 로그인할 때 상점 연결 해제
OfflineDisconnectSameAccount = False
