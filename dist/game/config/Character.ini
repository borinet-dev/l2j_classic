# 기본값: 3
DeleteCharAfterDays = 1

# 1시간 동안 사망한 플레이어 연결 끊기.
# 기본값: False
DisconnectAfterDeath = False


# 파티 경험치 분배
# "자동 방법"을 선택한 경우, 멤버의 분배된 경험치/SP가 파티 보너스에 비해 낮은 경우 멤버가 제외됩니다 (2명 파티의 경우 30%).
# 이 경우 멤버는 파티에서 경험치/SP를받지 않으며 파티 보너스에도 계산되지 않습니다.
# 파티 멤버의 XP 분배에 절단점을 두지 않으려면 첫 번째 옵션을 "none"으로 설정하십시오.
# 사용 가능한 옵션: auto, level, percentage, highfive, none
# 클래식: highfive
PartyXpCutoffMethod = level

# "percentage" 방법을 선택한 경우 적용됩니다. 높은 값을 사용하지 마십시오!
# 기본값: 3.0
PartyXpCutoffPercent = 3.0

# "level" 방법을 선택한 경우 적용됩니다. 낮은 값을 사용하지 마십시오!
# 클래식: 15
PartyXpCutoffLevel = 9

# "highfive" 방법을 선택한 경우 적용됩니다.
# 각 숫자 쌍은 레벨 범위를 나타냅니다.
# 첫 번째 쌍 사이의 간격은 페널티가 없습니다.
# 두 번째 쌍 사이의 간격이면 최하위 파티 멤버는 다른 멤버가받는 XP의 30% 만받습니다.
# 마지막 쌍 사이의 간격이면 최하위 파티 멤버는 어떤 XP도받지 않습니다.
# 기본값: 0,9;10,14;15,99
PartyXpCutoffGaps = 0,5;6,9;10,99

# "highfive" 방법을 선택한 경우 적용됩니다.
# 각 숫자는 해당 레벨 간격에서의 XP 퍼센트 이득을 나타냅니다.
# 첫 번째 갭의 경우, 페널티가 없으므로 최하위 파티 멤버는 다른 모든 멤버가받는 XP를 100 %받습니다.
# 두 번째 갭의 경우, 최하위 파티 멤버는 다른 멤버가받는 XP의 30 % 만받습니다.
# 마지막 갭의 경우, 최하위 파티 멤버는 어떤 XP도받지 않습니다.
# 기본값: 100;40;3
PartyXpCutoffGapPercent = 100;40;3

# 튜토리얼 퀘스트 비활성화
# 기본값: False
DisableTutorial = False

# 전문 기술 페널티
# 비활성화되면 플레이어는 높은 등급의 아이템을 장착 할 때 페널티를받지 않습니다.
# 기본값: True
ExpertisePenalty = True

# 플레이어는 클라이언트에서 자체 키 매핑을 정의 할 수 있으며 이를 저장하려면 서버 측에 저장해야합니다.
# 기본값: True
StoreCharUiSettings = True

# 캐릭터 이름 제한
# 캐릭터가 해당 단어를 포함하는 이름을 가질 수 없습니다.
# 단어는 ","로 구분합니다. 예: announcements,announce...
ForbiddenNames = annou,ammou,amnou,anmou,anou,amou

# 활성화 된 경우, 침묵 (PM 차단) 모드에서 캐릭터가 다른 캐릭터에게 PM을 보내면 침묵 모드가이 캐릭터를 더 이상 차단하지 않습니다.
# 이것은 침묵 모드를 활성화 한 경우에도 양측 캐릭터가 서로 PM을 보낼 수 있게합니다.
# 제외 목록은 캐릭터가 침묵 모드로 이동 할 때마다 지워집니다.
SilenceModeExclude = False

# ---------------------------------------------------------------------------
# 능력 설정:
# ---------------------------------------------------------------------------

# 캐릭터가 가질 수있는 최대 능력 포인트.
# 클래식: 0
AbilityMaxPoints = 0

# 사용 된 능력 포인트를 재설정하는 데 필요한 아데나.
# 기본값: 10000000
AbilityPointsResetAdena = 10000000
