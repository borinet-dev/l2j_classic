# ---------------------------------------------------------------------------
# 대체 캐릭터 설정
# ---------------------------------------------------------------------------
# 이 속성 파일은 캐릭터를 직접적으로 영향을 미치는 캐릭터 수정을 위한 것입니다.
# 기본값은 리테일과 유사하게 설정되어 있습니다. 이 설정 중 하나를 수정하면 서버가 리테일과 다르게 동작하게 됩니다.
# 경고:
# 변경 시 극도의 주의가 필요합니다. 또한 실제 서버에서 변경하기 전에 무엇을 변경하는지를 반드시 이해하십시오.

# ---------------------------------------------------------------------------
# 통계
# ---------------------------------------------------------------------------

# 이 옵션을 활성화하면 캐릭터가 죽은 후 경험치가 레벨보다 낮을 경우 캐릭터가 레벨을 하락시킵니다. 이 값을 False로 설정하면 캐릭터는 죽은 후에도 경험치가 레벨보다 낮아도 레벨이 하락하지 않습니다.
# 기본값: True
Delevel = True

# 플레이어는 이 레벨 이후에 레벨 다운을 받습니다.
# Classic: 9
DelevelMinimum = 9

# 이 옵션은 플레이어의 모든 스킬에 대해 스킬 레벨을 확인합니다.
# 플레이어 레벨이 스킬 학습 레벨 - 9보다 낮으면 스킬 레벨이 다음 가능한 레벨로 감소됩니다.
# 가능한 레벨이 없으면 스킬이 플레이어로부터 제거됩니다.
DecreaseSkillOnDelevel = True

# 무게 제한 배수. 예: 이 값을 5로 설정하면 플레이어의 무게 제한이 정상보다 5배 더 높아집니다.
# 기본값: 1
AltWeightLimit = 3

# 달리기 속도 수정자. 예: 이 값을 5로 설정하면 플레이어의 달리기 속도가 +5 증가합니다.
# 기본값: 0
RunSpeedBoost = 0

# 몬스터에게 사망 시 사망 후유증이 걸리는 확률
# 기본값: 20
DeathPenaltyChance = 15
# 사망 후유증 사라지는 시간(분)
DeathPenaltyRemoveTime = 30

# 캐릭터 부활 시 복원되는 HP, MP 및 CP의 백분율입니다.
# 복원을 비활성화하려면 0을 사용합니다.
# 기본값: 0, 65, 0
RespawnRestoreCP = 0
RespawnRestoreHP = 65
RespawnRestoreMP = 0

# 플레이어의 HP, MP 및 CP 재생율의 백분율입니다.
# 예: HP를 10으로 설정하면 플레이어의 HP 재생이 정상보다 90% 느리게 재생됩니다.
# 기본값: 100, 100, 100
HpRegenMultiplier = 100
MpRegenMultiplier = 100
CpRegenMultiplier = 100


